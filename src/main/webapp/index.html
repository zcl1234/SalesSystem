<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容销售系统</title>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <link rel="stylesheet" href="resources/css/bootstrap.css"/>
</head>
<body ng-app="SalesSystem">
<div id="main_nav" class="n-head" ng-if="user_role==undefined||user_role==''">
    <div class="g-doc f-cb">
        <div id="login" class="user">
            请
            <a href="#/login">[登录]</a>
        </div>
    </div>
</div>
<div id="seller" class="n-head" ng-if="user_role=='SELLER'">
    <div class="g-doc f-cb">
        <div class="user">
            卖家你好，<span class="name">{{username}}</span>！<a href="" ng-click="logout()">[退出]</a>
        </div>
        <ul class="nav">
            <li><a href="#/seller">首页</a></li>
            <li><a href="#/public">发布</a></li>
        </ul>
    </div>
</div>

<div id="buyer" class="n-head" ng-if="user_role=='BUYER'">
    <div class="g-doc f-cb">
        <div class="user">
            买家你好，<span class="name">{{username}}</span>！<a href="" ng-click="logout()">[退出]</a>
        </div>
        <ul class="nav">
            <li><a href="#/buyer">首页</a></li>
            <li><a href="/account">账务</a></li>
            <li><a href="#/shoppingcart">购物车</a></li>
        </ul>
    </div>
</div>

<div ng-view></div>
</body>
<!--Third Party-->
<script src="resources/js/third_party/angular.js" type="text/javascript"></script>
<script src="resources/js/third_party/jquery.js" type="text/javascript"></script>
<script src="resources/js/third_party/bootstrap.js" type="text/javascript"></script>
<script src="resources/js/third_party/angular-route.min.js" type="text/javascript"></script>
<script src="resources/js/third_party/md5.js" type="text/javascript"></script>
<script src="resources/js/third_party/angular-file-upload.min.js"></script>
<script src="resources/js/third_party/angular-cookies.min.js"></script>
<script src="resources/js/third_party/ngDialog.js"></script>
<script src="resources/js/third_party/MsgBox.js"></script>


<!--modules-->
<script src="modules/login/ctrl.js" type="text/javascript"></script>
<script src="modules/mainworkspace/ctrl.js" type="text/javascript"></script>
<script src="modules/seller/ctrl.js" type="text/javascript"></script>
<script src="modules/public/ctrl.js" type="text/javascript"></script>
<script src="modules/detail/ctrl.js" type="text/javascript"></script>
<script src="modules/buyer/ctrl.js" type="text/javascript"></script>
<script src="modules/shoppingcart/ctrl.js" type="text/javascript"></script>

<script src="resources/js/app.js" type="text/javascript"></script>
</html>
