<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>内容发布</h2>
    </div>
    <div class="n-public">
        <div class="m-form m-form-ht">
            <div class="fmitem">
                <label class="fmlab">标题：</label>
                <div class="fmipt">
                    <input class="u-ipt ipt" ng-model="content.title" autofocus="" placeholder="2-80字符">
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">摘要：</label>
                <div class="fmipt">
                    <input class="u-ipt ipt" ng-model="content.summary" placeholder="2-140字符">
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">图片：</label>
                <div class="fmipt" id="uploadType">
                    <input type="radio" ng-model="pic" checked ng-value="1" ng-change="showUploadWay()"> 图片地址
                    <input type="radio" ng-model="pic" ng-value="0" ng-change="showUploadWay()"> 本地上传
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab"></label>
                <div class="fmipt" id="urlUpload">
                    <input class="u-ipt ipt" ng-model="content.imageSrc" placeholder="图片地址">
                </div>
                <!--<div class="fmipt" id="fileUpload" style="display:none">-->
                    <!--<input class="u-ipt ipt" name="file" type="file" id="fileUp">-->
                    <!--<button class="u-btn u-btn-primary" ng-click="upload()">上传</button>-->
                <!--</div>-->
                <div id="fileUpload">
                    <div>
                        <input type="file" nv-file-select="" uploader="uploader"/>
                    </div>
                    <div ng-repeat="item in uploader.queue">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar"
                                 ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </div>
                    <button class="u-btn u-btn-primary" ng-click="upload()">上传</button>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">正文：</label>
                <div class="fmipt">
                    <textarea class="u-ipt" ng-model="content.detail" rows="10" placeholder="2-1000个字符"></textarea>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">价格：</label>
                <div class="fmipt">
                    <input class="u-ipt price" ng-model="content.price">元
                </div>
            </div>
            <div class="fmitem fmitem-nolab fmitem-btn">
                <div class="fmipt">
                    <button class="u-btn u-btn-primary u-btn-lg" ng-click="public(content)">发 布</button>
                </div>
            </div>
        </div>
        <span class="imgpre"><img src="" alt="" id="imgpre"></span>
    </div>
</div>
