<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <div class="tab">
            <ul>
                <li class="z-sel"><a href="#/">所有内容</a></li>
            </ul>
        </div>
    </div>
    <div class="n-plist">
        <ul class="f-cb" id="plist">
            <div ng-repeat="content in content_list">
                <li>
                    <a href="#/detail/{{content.id}}" class="link">
                        <div class="img"><img src="{{content.imageSrc}}" alt="{{content.title}}"></div>
                        <h2>{{content.title}}</h2>
                        <div class="price">
                            <span class="v-unit">¥</span>
                            <span class="v-value">{{content.price}}</span>
                        </div>
                    </a>
                </li>
            </div>
        </ul>
    </div>
</div>
