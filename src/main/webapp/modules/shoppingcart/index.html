<div class="g-doc" id="settleAccount">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>已添加到购物车的内容</h2>
    </div>
    <table id="newTable" class="m-table m-table-row n-table g-b3">
        <thread>
            <tr>
                <th>内容名称</th>
                <th>数量</th>
                <th>价格</th>
            </tr>
        </thread>
        <tbody>
        <tr ng-repeat="item in shoppingCartItems">
            <td>{{item.saleContent.title}}</td>
            <td>{{item.num}}</td>
            <td>{{item.saleContent.price}}</td>
        </tr>
        </tbody>
    </table>
    <div id="act-btn">
        <button class="u-btn u-btn-primary" id="back">退出</button>
        <button class="u-btn u-btn-primary" id="Account">购买</button>
    </div>
</div>
